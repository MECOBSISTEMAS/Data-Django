{% load humanize %}

<div class="table-responsive" id="tabelas-valores">

    <thead>
      <tr>
        <th>Tabela</th>
        <th>Janeiro</th>
        <th>Fervereiro</th>
        <th>MarcÌ§o</th>
        <th>Abril</th>
        <th>Maio</th>
        <th>Junho</th>
        <th>Julho</th>
        <th>Agosto</th>
        <th>Setembro</th>
        <th>Outubro</th>
        <th>Novembro</th>
        <th>Dezembro</th>
      </tr>
    </thead>
    <tbody>
      {% for chave, valor in tabelas_valores.items %}

          {% endfor %}

    </tbody>
  </table>
</div>
